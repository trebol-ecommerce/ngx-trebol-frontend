<h1>{{ dialogTitle }}</h1>
<app-order-information [order]="data.order"></app-order-information>
<mat-divider></mat-divider>
<app-order-details-table [editable]="false"
  [orderDetails]="data.order.details"
  [tableColumns]="detailsTableColumns">
</app-order-details-table>
<div class="actions">
  <button type="button" class="reject"
    mat-button mat-raised-button
    color="warn"
    [disabled]="isNotPaid || (isBusy$ | async)"
    (click)="onClickReject()">
    <mat-icon>block</mat-icon>
    <span i18n="Label for action button to trigger rejection of an order">Reject</span>
  </button>
  <button type="button" class="confirm"
    mat-button mat-raised-button
    [disabled]="isNotPaid || (isBusy$ | async)"
    (click)="onClickConfirm()">
    <mat-icon>done</mat-icon>
    <span i18n="Label for action to trigger confirmation/marking an order as reviewed">Confirm</span>
  </button>
  <button type="button" class="complete"
    mat-button mat-raised-button
    color="accent"
    [disabled]="isNotConfirmed || (isBusy$ | async)"
    (click)="onClickComplete()">
    <mat-icon>done_all</mat-icon>
    <span i18n="Label for action to trigger marking an order as completed">Complete</span>
  </button>
</div>
