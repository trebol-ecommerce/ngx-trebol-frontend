<form [formGroup]="formGroup" (submit)="onSubmit()"
  class="upload-image" >
  <h2 i18n="Title of form to upload images">Subir Imágenes</h2>
  <mat-form-field appearance="fill">
    <app-file-upload formControlName="files"
      [disabled]="uploading$ | async"
      autofocus>
    </app-file-upload>
  </mat-form-field>
  <mat-progress-bar #uploadProgressBar
    [hidden]="(uploading$ | async) === false"
    mode="determinate"
    [value]="uploadPercentage$ | async">
  </mat-progress-bar>
  <div class="actions">
    <button mat-button mat-raised-button
      [disabled]="formGroup.invalid || (uploading$ | async)"
      type="submit"
      i18n="confirm|Label for action button to accept and proceed with upload">Aceptar</button>
    <button mat-button mat-raised-button
      type="button" color="warn"
      i18n="cancel|Label for action button to cancel upload">Cancelar</button>
  </div>
</form>
