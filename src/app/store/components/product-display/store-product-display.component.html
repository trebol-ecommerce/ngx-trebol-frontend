<div class="wrapper" [ngClass]="{ scrollable: scrollable }">
  <div *ngIf="scrollable" class="scroll-hint">
    <mat-icon>swipe</mat-icon>
  </div>
  <div class="shadow"></div>
  <div class="contents">
    <app-store-product-card
      *ngFor="let product of products"
      [product]="product">
    </app-store-product-card>
  </div>
</div>
<div class="paginator" *ngIf="showPaginator">
  <span class="hint" *ngIf="scrollable">
    Deslice hacia los costados para ver más productos en la lista
  </span>
  <mat-paginator
    (page)="onPage($event)"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [length]="totalCount">
  </mat-paginator>
</div>
