<form [formGroup]="formGroup">
  <mat-radio-group formControlName="sellType"
    aria-label="Selecciona el tipo de comprobante">
    <mat-radio-button *ngFor="let option of typesOptions"
      [value]="option"
      (blur)="onTouched()">
      {{ types[option] }}
    </mat-radio-button>
  </mat-radio-group>
  <app-company-form #companyForm formControlName="company">
  </app-company-form>
  <app-store-addresses-editor-form #addressForm formControlName="address"
    placeholder="Dirección de facturación"
    editLabel="Editar dirección de facturación"
    addLabel="Nueva dirección de facturación">
  </app-store-addresses-editor-form>
</form>
