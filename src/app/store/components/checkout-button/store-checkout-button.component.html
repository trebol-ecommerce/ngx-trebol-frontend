<form #form method="post" [action]="checkoutDetails.url">
  <input type="hidden" name="token_ws" [value]="checkoutDetails.token" />
  <button type="submit" class="checkout"
    mat-button mat-raised-button
    color="accent"
    [disabled]="disabled"
    (click)="form.submit()">
    <span i18n>Ir al pago</span>
    <mat-icon>attach_money</mat-icon>
  </button>
</form>
